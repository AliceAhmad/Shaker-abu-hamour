
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ترجمة الموقع</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #002b5b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    select {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>اختر اللغة لترجمة الموقع</h1>
  <select onchange="redirectToTranslate(this.value)">
    <option value="">🔽 اختر اللغة</option>
    <option value="ar">العربية</option>
    <option value="en">English</option>
    <option value="ru">Русский</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
    <option value="es">Español</option>
    <option value="pt">Português</option>
    <option value="tr">Türkçe</option>
    <option value="id">Bahasa Indonesia</option>
    <option value="it">Italiano</option>
    <option value="ko">한국어</option>
    <option value="ur">اردو</option>
    <option value="zh-CN">中文 (简体)</option>
    <option value="bn">বাংলা</option>
  </select>

  <script>
    function redirectToTranslate(lang) {
      if (!lang) return;
      const baseUrl = "https://translate.google.com/translate";
      const targetUrl = "https://aliceahmad.github.io/Shaker-abu-hamour/";
      const fullUrl = baseUrl + "?hl=" + lang + "&sl=ar&u=" + encodeURIComponent(targetUrl);
      window.location.href = fullUrl;
    }
  </script>
</body>
</html>
