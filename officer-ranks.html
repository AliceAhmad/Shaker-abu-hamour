<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رتب ضباط الجيش العربي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 80px;
    }
    .rank-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 25px;
      justify-items: center;
    }
    .rank {
      text-align: center;
    }
    .rank img {
      width: 200px; /* ← تحكم بالحجم */
      height: auto;
      border-radius: 0;
      box-shadow: none; /* بدون ظل */
    }
    .rank-name {
      margin-top: 8px;
      font-weight: bold;
      font-size: 22px;
      color: #000;
    }
  </style>
</head>
<body>

<h1>رتب ضباط الجيش العربي – من ملازم إلى مشير</h1>

<div class="rank-grid">
  <div class="rank">
    <img src="2ملازم_أول.webp" alt=" نجمة واحدة" loading="lazy">
    <div class="rank-name">ملازم</div>
  </div>
  <div class="rank">
    <img src="1ملازم.webp" alt="ملازم أول" loading="lazy">
    <div class="rank-name">نجمتان بصف واحد </div>
  </div>
  <div class="rank">
    <img src="3نقيب.webp" alt="نقيب" loading="lazy">
    <div class="rank-name">ثلاث نجوم بصف واحد</div>
  </div>
  <div class="rank">
    <img src="4رائد.webp" alt="تاج" loading="lazy">
    <div class="rank-name">رائد</div>
  </div>
  <div class="rank">
    <img src="5مقدم.webp" alt="نجمة واحدة يعلوها التاج" loading="lazy">
    <div class="rank-name">مقدم</div>
  </div>
  <div class="rank">
    <img src="6عقيد.webp" alt="نجمتان ويعلوهما تاج" loading="lazy">
    <div class="rank-name">عقيد</div>
  </div>
  <div class="rank">
    <img src="7عميد.webp" alt="ثلاثة نجوم بشكل مثلث واحد في الأعلى واثنتان في القاعدة ويعلوها التاج" loading="lazy">
    <div class="rank-name">عميد</div>
  </div>
  <div class="rank">
    <img src="8لواء.webp" alt="لواء" loading="lazy">
    <div class="rank-name"> سيفان متقاطعان يعلوهما نجمة</div>
  </div>
  <div class="rank">
    <img src="8فريق.webp" alt=" سيفان متقاطعان ويعلوهما تاج" loading="lazy">
    <div class="rank-name">فريق</div>
  </div>
  <div class="rank">
    <img src="10فريق_أول.webp" alt="سيفان متقاطعان ويعلوهما نجمة وتاج " loading="lazy">
    <div class="rank-name">فريق أول</div>
  </div>
  <div class="rank">
    <img src="11مشير.webp" alt="سيفان متقاطعان يحيط بهما اكليل من الغار ويعلوهما التاج الهاشمي" loading="lazy">
    <div class="rank-name">مشير</div>
  </div>
</div>

</body>
</html>
