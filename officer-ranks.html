<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رتب ضباط الجيش العربي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .rank-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 25px;
      justify-items: center;
    }
    .rank {
      text-align: center;
    }
    .rank img {
      width: 200px; /* ← تحكم بالحجم */
      height: auto;
      border-radius: 0;
      box-shadow: none; /* بدون ظل */
    }
    .rank-name {
      margin-top: 8px;
      font-weight: bold;
      font-size: 18px;
      color: #000;
    }
  </style>
</head>
<body>

<h1>رتب ضباط الجيش العربي – من ملازم إلى مشير</h1>

<div class="rank-grid">
  <div class="rank">
    <img src="2ملازم_أول.webp" alt="ملازم" loading="lazy">
    <div class="rank-name">ملازم</div>
  </div>
  <div class="rank">
    <img src="1ملازم.webp" alt="ملازم أول" loading="lazy">
    <div class="rank-name">ملازم أول</div>
  </div>
  <div class="rank">
    <img src="3نقيب.webp" alt="نقيب" loading="lazy">
    <div class="rank-name">نقيب</div>
  </div>
  <div class="rank">
    <img src="4رائد.webp" alt="رائد" loading="lazy">
    <div class="rank-name">رائد</div>
  </div>
  <div class="rank">
    <img src="5مقدم.webp" alt="مقدم" loading="lazy">
    <div class="rank-name">مقدم</div>
  </div>
  <div class="rank">
    <img src="6عقيد.webp" alt="عقيد" loading="lazy">
    <div class="rank-name">عقيد</div>
  </div>
  <div class="rank">
    <img src="7عميد.webp" alt="عميد" loading="lazy">
    <div class="rank-name">عميد</div>
  </div>
  <div class="rank">
    <img src="8لواء.webp" alt="لواء" loading="lazy">
    <div class="rank-name">لواء</div>
  </div>
  <div class="rank">
    <img src="8فريق.webp" alt="فريق" loading="lazy">
    <div class="rank-name">فريق</div>
  </div>
  <div class="rank">
    <img src="10فريق_أول.webp" alt="فريق أول" loading="lazy">
    <div class="rank-name">فريق أول</div>
  </div>
  <div class="rank">
    <img src="11مشير.webp" alt="مشير" loading="lazy">
    <div class="rank-name">مشير</div>
  </div>
</div>

</body>
</html>
