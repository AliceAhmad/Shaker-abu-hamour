<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رتب ضباط الصف والأفراد</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .rank-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 110px;
      justify-items: center;
    }
    .rank {
      text-align: center;
    }
    .rank img {
      width: 300px;
      height: 420px;
      border-radius: 0;
      box-shadow: none;
    }
    .rank-name {
      margin-top: 20px;
      font-weight: bold;
      font-size: 14px;
      color: #000;
    }
  </style>
</head>
<body>

<h1>رتب صف ضباط وأفراد الجيش العربي الأردني</h1>

<div class="rank-grid">
  <div class="rank"><img src="جندي_أول.webp" alt="جندي أول" loading="lazy"><div class="rank-name">شريطة واحدة على كل كم</div></div>
  <div class="rank"><img src="عريف.webp" alt="عريف" loading="lazy"><div class="rank-name">شريطتان على كل كم</div></div>
  <div class="rank"><img src="-رقيب.webp" alt="رقيب" loading="lazy"><div class="rank-name">ثلاثة أشرطة على كل كم</div></div>
  <div class="rank"><img src="رقيب_أول.webp" alt="رقيب أول" loading="lazy"><div class="rank-name">ثلاثة أشرطة على كل كم يعلوها التاج الهاشمي</div></div>
  <div class="rank"><img src="وكيل.webp" alt="وكيل" loading="lazy"><div class="rank-name">يرتدي شارة واحدة على كل كتف بعد شارة الجيش العربي</div></div>
  <div class="rank"><img src="وكيل_أول.webp" alt="وكيل أول" loading="lazy"><div class="rank-name">يرتدي إشارتين متوازيتين على كل كتف بعد شارة الجيش العربي</div></div>
</div>
</body>
</html>
