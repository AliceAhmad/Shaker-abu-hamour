<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رتب صف ضباط وأفراد الجيش العربي الأردني</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .rank-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 25px;
      justify-items: center;
    }
    .rank {
      text-align: center;
    }
    .rank img {
      width: 300px;
      height: 420px;
      border-radius: 0;
      box-shadow: none;
    }
    .rank-name {
      margin-top: 8px;
      font-weight: bold;
      font-size: 16px;
      color: #000;
    }
  </style>
</head>
<body>

<h1>رتب صف ضباط وأفراد الجيش العربي الأردني</h1>

<div class="rank-grid">
  <div class="rank"><img src="images/enlisted/جندي_أول.webp" alt="جندي أول" loading="lazy"><div class="rank-name">جندي أول</div></div>
  <div class="rank"><img src="images/enlisted/عريف.webp" alt="عريف" loading="lazy"><div class="rank-name">عريف</div></div>
  <div class="rank"><img src="images/enlisted/-رقيب.webp" alt="رقيب" loading="lazy"><div class="rank-name">رقيب</div></div>
  <div class="rank"><img src="images/enlisted/رقيب_أول.webp" alt="رقيب أول" loading="lazy"><div class="rank-name">رقيب أول</div></div>
  <div class="rank"><img src="images/enlisted/وكيل.webp" alt="وكيل" loading="lazy"><div class="rank-name">وكيل</div></div>
  <div class="rank"><img src="images/enlisted/وكيل_أول.webp" alt="وكيل أول" loading="lazy"><div class="rank-name">وكيل أول</div></div>
</div>

</body>
</html>
